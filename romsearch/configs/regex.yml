regions:
  pattern: "\\((([regions])(,\\s?)?)*\\)"
  type: "list"
  flags: "NOFLAG"

languages:
  pattern: "\\((([languages])((,|\\+)\\s?)?)*\\)"
  type: "list"
  flags: "NOFLAG"

multi_disc:
  pattern: "\\((Dis[ck]|Seite)[-\\s][0-9A-Z]\\)"
  include_in_short_name: true

date:
  pattern: "\\((?:\\d{8}|\\d{4}-\\d{2}-\\d{2}|\\d{2}-\\d{2}-\\d{4}|\\d{2}-\\d{2}-\\d{2}|\\d{4}-\\d{2}-\\d{2}T\\d{6}|~?\\d{4}-(?:\\d{2}|xx)-xx|(?:January|February|March|April|May|June|July|August|September|October|November|December),\\s?\\d{4})\\)"
  type: "str"

# ALTERNATIVE VERSIONS
alt:
  pattern: "\\(Alt.*?\\)"
  group: "alternate"

# APPLICATIONS
bracket_program:
  pattern: "\\((?:Test )?Program\\)"
  group: "applications"
  include_in_short_name: true

non_bracket_program:
  pattern: "(Check|Sample) Program"
  search_tags: false
  group: "applications"
  include_in_short_name: true

# BAD DUMP
bad_dump:
  pattern: "\\[b\\]"
  search_tags: false
  group:
    - "bad_dumps"
    - "demoted_version"

# CONSOLE
bios:
  pattern: "\\[BIOS\\]\\s?"
  search_tags: false
  group: "console"
  include_in_short_name: true

enhancement_chip:
  pattern: "\\(Enhancement Chip\\)"
  group: "console"
  include_in_short_name: true

# DEMOS
barai:
  pattern: "\\(@barai\\)"
  group: "demos"
  include_in_short_name: true

demo:
  pattern: "\\((?:\\w[-.]?\\s*)*Demo(?:(?:,?\\s|-)[\\w0-9\\.]*)*\\)"
  group: "demos"
  include_in_short_name: true

kiosk:
  pattern: "\\((?:\\w-?\\s*)*?Kiosk,?(?:\\s\\w*?)*\\)|Kiosk Demo Disc|(PSP System|PS2) Kiosk"
  group: "demos"
  search_tags: false
  include_in_short_name: true

gamecube_preview:
  pattern: "\\(GameCube Preview\\)"
  group: "demos"
  include_in_short_name: true

preview:
  pattern: "\\(Preview\\)"
  group: "demos"
  include_in_short_name: true

sample:
  pattern: "\\(Sample(?:\\s[0-9]*|\\s\\d{4}-\\d{2}-\\d{2})?\\)"
  group: "demos"
  include_in_short_name: true

taikenban_brackets:
  pattern: "\\((.*?)Taikenban(.*?)\\)"
  search_tags: false
  group: "demos"
  include_in_short_name: true

taikenban:
  pattern: "Taikenban"
  search_tags: false
  group: "demos"
  include_in_short_name: true

trial:
  pattern: "\\(Trial (Disc|Edition|Version|ver\\.)\\)"
  group: "demos"
  include_in_short_name: true

trial_non_bracket:
  pattern: "Trial (Disc|Edition|Version|ver\\.)"
  search_tags: false
  group: "demos"
  include_in_short_name: true

# PRE-PRODUCTION
alpha:
  pattern: "\\((?:\\w*?\\s)*Alpha(?:\\s\\d+)?\\)"
  group: "preproduction"

beta:
  pattern: "\\((?:\\w*?\\s)*Beta(?:\\s\\d+)?\\)"
  group: "preproduction"

proto:
  pattern: "\\((?:\\w*?\\s)*Proto(?:type)?(?:\\s\\d+)?\\)"
  group: "preproduction"

prerelease:
  pattern: "\\(Prerelease\\)"
  group: "preproduction"

debug:
  pattern: "\\(Debug\\)"
  group:
    - "preproduction"
    - "demoted_version"

debug_upper:
  pattern: "\\(DEBUG\\)"
  group:
    - "preproduction"

dev:
  pattern: "\\(Dev\\)"
  group: "preproduction"

dev_upper:
  pattern: "\\(DEV\\)"
  group: "preproduction"

preproduction:
  pattern: "\\(Pre-Production\\)"
  group: "preproduction"

review_code:
  pattern: "\\(Review Code\\)"
  group: "preproduction"

# PROMOTIONAL
promo:
  pattern: "EPK|Press Kit|\\(Promo\\)"
  group: "promotional"
  search_tags: false
  include_in_short_name: true

# VERSIONS AND REVISIONS
version_no:
  pattern: "\\(v[\\.0-9].*?\\)"
  type: "str"
  group: "version"

long_version:
  pattern: "(?!Version Vol\\.|Version \\(|Version$|Version -|Version \\d-)(?: - )?\\(?(?:\\((?:\\w[\\.\\-]?\\s*)*|)[Vv]ers(?:ion|ao)\\s?(?:[\\d\\.\\-]+)+[A-Za-z]?(?: (?:\\d-?)+)?.*?(?:(?:\\w[\\.\\-]?\\s*)*\\))?"
  type: "str"
  transform_pattern: ".*([\\d\\.\\-]+)"
  transform_repl: "v\\1"
  group: "version"

revision:
  pattern: "\\(R[eE][vV](?:[ -][0-9A-Z].*?)?\\)"
  type: "str"
  transform_pattern: "R[eE][vV][ -]([0-9A-Z].*?)?"
  transform_repl: "v\\1"

