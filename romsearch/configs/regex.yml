# VIDEO STANDARDS
pal_50_60_hz:
  pattern: "\\(PAL [56]0[Hh]z\\)"
  flags: "NOFLAG"

mpal:
  pattern: "(?:-)?[( ]MPAL\\)?"
  flags: "NOFLAG"

ntsc_1:
  pattern: "(?:-)?[( ]NTSC\\)?"
  flags: "NOFLAG"

ntsc_2:
  pattern: "\\[(.*)?NTSC(.*)?\\]"
  flags: "NOFLAG"

ntsc_pal:
  pattern: "[( ]NTSC-PAL(\\))?"
  flags: "NOFLAG"

pal_1:
  pattern: "([?:-][\\s])?[(]?PAL(?: [a-zA-Z]+| 50[Hh]z)?(?:\\)?| (?=\\())"
  flags: "NOFLAG"

pal_2:
  pattern: "\\[(.*)?PAL(?!P)(.*)?\\]"
  flags: "NOFLAG"

secam_1:
  pattern: "(?:-)?[( ]SECAM\\)?"
  flags: "NOFLAG"

secam_2:
  pattern: "\\[(.*)?SECAM(.*)?\\]"
  flags: "NOFLAG"
