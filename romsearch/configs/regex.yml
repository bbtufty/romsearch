regions:
  pattern: "\\((([regions])(,\\s?)?)*\\)"
  type: "list"
  flags: "NOFLAG"

languages:
  pattern: "\\((([languages])(,\\s?)?)*\\)"
  type: "list"
  flags: "NOFLAG"

multi_disc:
  pattern: "\\((Dis[ck]|Seite) [0-9A-Z]\\)"

date:
  pattern: "\\s?\\((?:\\d{8}|\\d{4}-\\d{2}-\\d{2}|\\d{2}-\\d{2}-\\d{4}|\\d{2}-\\d{2}-\\d{2}|\\d{4}-\\d{2}-\\d{2}T\\d{6}|~?\\d{4}-(?:\\d{2}|xx)-xx|(?:January|February|March|April|May|June|July|August|September|October|November|December),\\s?\\d{4})\\)"
  type: "str"

alt:
  pattern: "\\(Alt.*?\\)"
  group: "alternate"

# APPLICATIONS

bracket_program:
  pattern: "\\((?:Test )?Program\\)"
  group: "applications"

non_bracket_program:
  pattern: "(Check|Sample) Program"
  search_tags: false
  group: "applications"

# BAD DUMP

bad_dump:
  pattern: "\\[b\\]"
  search_tags: false
  group: "bad_dumps"

# CONSOLE

bios:
  pattern: "\\[BIOS\\]\\s?"
  search_tags: false
  group: "console"

enhancement_chip:
  pattern: "\\(Enhancement Chip\\)"
  group: "console"

# DEMOS
barai:
  pattern: "\\(@barai\\)"
  group: "demos"

demo:
  pattern: "\\((?:\\w[-.]?\\s*)*Demo(?:(?:,?\\s|-)[\\w0-9\\.]*)*\\)"
  group: "demos"

preview:
  pattern: "\\(Preview\\)"
  group: "demos"

sample:
  pattern: "\\(Sample(?:\\s[0-9]*|\\s\\d{4}-\\d{2}-\\d{2})?\\)"
  group: "demos"

taikenban_brackets:
  pattern: "\\((.*?)Taikenban(.*?)\\)"
  search_tags: false
  group: "demos"

taikenban:
  pattern: "Taikenban"
  search_tags: false
  group: "demos"

trial:
  pattern: "\\(Trial (Disc|Edition|Version|ver\\.)\\)"
  group: "demos"

trial_non_bracket:
  pattern: "Trial (Disc|Edition|Version|ver\\.)"
  search_tags: false
  group: "demos"

# PRE-PRODUCTION
alpha:
  pattern: "\\((?:\\w*?\\s)*Alpha(?:\\s\\d+)?\\)"
  group: "preproduction"

beta:
  pattern: "\\((?:\\w*?\\s)*Beta(?:\\s\\d+)?\\)"
  group: "preproduction"

debug:
  pattern: "\\(Debug\\)"
  group: "preproduction"

dev:
  pattern: "\\(Dev\\)"
  group: "preproduction"

prepro:
  pattern: "\\((?:Pre-production|Prerelease)\\)"
  group: "preproduction"

proto:
  pattern: "\\((?:\\w*?\\s)*Proto(?:type)?(?:\\s\\d+)?\\)"
  group: "preproduction"

# PROMOTIONAL
promo:
  pattern: "EPK|Press Kit|\\(Promo\\)"
  group: "promotional"
  search_tags: false

# VERSIONS
version_no:
  pattern: "\\(v[\\.0-9].*?\\)"
  type: "str"
  group: "version"

long_version:
  pattern: "(?!Version Vol\\.|Version \\(|Version$|Version -|Version \\d-)(?: - )?\\(?(?:\\((?:\\w[\\.\\-]?\\s*)*|)[Vv]ers(?:ion|ao)\\s?(?:[\\d\\.\\-]+)+[A-Za-z]?(?: (?:\\d-?)+)?.*?(?:(?:\\w[\\.\\-]?\\s*)*\\))?"
  type: "str"
  transform_pattern: ".*([\\d\\.\\-]+)"
  transform_repl: "v\\1"
  group: "version"

revision:
  pattern: "\\(R[eE][vV](?:[ -][0-9A-Z].*?)?\\)"
  type: "str"
  transform_pattern: "R[eE][vV][ -]([0-9A-Z].*?)?"
  transform_repl: "v\\1"
  group: "version"

# UNLICENSED
aftermarket:
  pattern: "\\(Aftermarket\\)"
  group: "unlicensed"

homebrew:
  pattern: "\\(Homebrew\\)"
  group: "unlicensed"

pirate:
  pattern: "\\(Pirate\\)"
  group: "pirate"

unl:
  pattern: "\\(Unl\\)"
  group: "unlicensed"

